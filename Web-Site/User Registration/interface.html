<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="interfaceStyle.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p id="para" class="notification">Form Submitted successfully</p>
    <div class="container">
        <div class="form-container">
            <h1 style="text-align: center;">Registration Form</h1>

            <form>
                <div class="username">
                    <input type="text" class="input-field" id="username" placeholder="Username">
                    <span id="usernameIcon" class="material-symbols-outlined" style="color: #61A4B3;"> verified </span>
                    <label class="usernameLabel">Please enter your fullname here</label>
                </div>

                <div class="phone">
                    <input type="text" class="input-field" id="phone" placeholder="Mobile Numeber">
                    <span id="phoneIcon" class="material-symbols-outlined" style="color: #61A4B3;"> verified </span>
                    <label class="phoneLabel">Please enter your Mobile number here</label>
                </div>

                <div class="submit">
                    <input type="submit" class="submit-field" id="submitBtn">
                </div>

            </form>
        </div>
    </div>



    <script src="interfaceJS.js"></script>
</body>
</html>
