<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>  

    <!--Container-->>
    <p class="popup">Form submitted successfully</p>

    <div class="container">
        <div class="form-container">
            <center>
                <h1>Registration Form</h1>
            </center>
                <form>
                    <div class="username">
                        <input type="text" id="username" class="input-field" placeholder="Username">
                        <i class="fa-regular fa-circle-check" style="color: #61a4b3 ;"></i>
                        <label for="username"> Please enter your name here</label>
                    </div>
                    
                    <div class="phone">
                        <input type="text" id="phone" class="input-field" placeholder="Phone number">
                        <i class="fa-regular fa-circle-check" style="color: #61a4b3 ;"></i>
                        <label for="phone"> Please enter your Phone number here</label>
                    </div>

                    <div class="submit">
                        <input type="submit" id="submitButton" class="field-submit">
                    </div>
                    
                </form>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
